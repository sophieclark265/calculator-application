<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="heading">
      <h1>Calculator</h1>
      <h3>Tackle math problems easily!</h3>
    </div>


    <div class="wrapper">
      <div class="calculator-container">
        <div class="screen-container">
          <div class="top-screen"></div>
          <div class="bottom-screen"></div>
        </div>
        <div class="inputs">
          <div class="row">
            <div class="digits box">7</div>
            <div class="digits box">8</div>
            <div class="digits box">9</div>
            <div class="digits box">/</div>
          </div>
          <div class="row">
            <div class="digits box">4</div>
            <div class="digits box">5</div>
            <div class="digits box">6</div>
            <div class="digits box">*</div>
          </div>
          <div class="row">
            <div class="digits box">1</div>
            <div class="digits box">2</div>
            <div class="digits box">3</div>
            <div class="digits box">-</div>
          </div>
          <div class="row">
            <div class="digits box">0</div>
            <div class="digits box">C</div>
            <div class="digits-equal box">=</div>
            <div class="digits box">+</div>
            <div class="box" id="decimal">.</div>

          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      Created by Sophie Clark, as part of the Odin Project curriculum.
    </footer>

  </div>
  <script type="text/javascript" src="file.js"></script>
</body>

</html>
