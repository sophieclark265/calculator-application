<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Calculator</h1>
  <h3>Tackle math problems easily!</h3>

  <div class="wrapper">
    <div class="calculator-container">
      <div class="screen-container">
        <div class="top-screen"></div>
        <div class="bottom-screen"></div>
      </div>
      <div class="inputs">
        <div class="row">
          <div class="digits">7</div>
          <div class="digits">8</div>
          <div class="digits">9</div>
          <div class="digits">/</div>
        </div>
        <div class="row">
          <div class="digits">4</div>
          <div class="digits">5</div>
          <div class="digits">6</div>
          <div class="digits">*</div>
        </div>
        <div class="row">
          <div class="digits">1</div>
          <div class="digits">2</div>
          <div class="digits">3</div>
          <div class="digits">-</div>
        </div>
        <div class="row">
          <div class="digits">0</div>
          <div class="digits">.</div>
          <div class="digits">=</div>
          <div class="digits">+</div>
        </div>
      </div>

    </div>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
